name: Tests

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-12]

    steps:
      - uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "America/Montreal"
          timezoneMacos: "America/Montreal"
          timezoneWindows: "America/Montreal"

      - uses: actions/checkout@v2
      - name: Install modules
        run: npm install
      - name: Run tests
        run: npm test
